<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/text-image/dist/text-image.js"></script>
  <script src="https://unpkg.com/merge-images"></script>
  <script src="./js/jszip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>티켓 생성기</h1>
  <hr>
  <form method="GET">
    <label for="movieName">영화 이름 : </label>
    <input type="text" id="movieName" name="movieName" required>
    <br><br>
    <label for="age">심의 등급 : </label>
    <select name="age" id="age">
      <option value="age1">전체관람가</option>
      <option value="age2">12세 이상 관람가</option>
      <option value="age3">15세 이상 관람가</option>
      <option value="age4">청소년 관람불가</option>
    </select>
    <br><br>
    <label for="date" required>날짜 : </label>
    <input type="date" id="date" name="date">
    <br><br>
    <label for="time">시간대 : </label>
    <select name="time" id="time">
      <option value="morning">09:00 ~ 12:00</option>
      <option value="afternoon">14:00 ~ 17:00</option>
      <option value="evening">19:00 ~ 22:00</option>
    </select>
    <br><br>
    <label for="theater">상영관 : </label>
    <select name="theater" id="theater">
      <option value="theater1">1 관</option>
      <option value="theater2">2 관</option>
      <option value="theater3">3 관</option>
    </select>
    <br><br>
    <!-- <input type="button" value="추가" id="add"> -->
    <input type="button" value="다운로드" id="submit">
  </form>
  <hr>
  <div>
    <div>- 좌석은 A1 ~ D5 (20 좌석)으로 가정</div>
    <div>- 영화 이름과 날짜는 꼭 설정</div>
    <div>-
      <a href="https://github.com/Seang-G/Ticket_Generator/tree/main"> Github</a>
    </div>
    
  </div>
  <script src="./js/main.js"></script>
</body>
<style>
</style>
</html>
